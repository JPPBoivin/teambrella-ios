disabled_rules:
  - unused_closure_parameter
  - closure_parameter_position
  - discarded_notification_center_observer
  - notification_center_detachment
opt_in_rules:
#  - conditional_returns_on_newline
#  - closure_end_indentation
#  - nimble_operator
#  - operator_usage_whitespace
#  - private_outlet
#  - attributes
#  - number_separator
  - sorted_imports
  - closure_spacing
  - missing_docs
  - empty_count
  - force_unwrapping
  - vertical_whitespace
